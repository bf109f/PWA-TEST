<!DOCTYPE html>
<html lang="zh-CN" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="manifest" href="/src/pwa01/manifest.json" />
    <link rel="stylesheet" href="/src/pwa01/css/index.css" />
    <script src="/src/pwa01/index.js?xxxx"></script>
    <title>Temperature converter</title>
  </head>
  <body>
    <h1>Temperature converter</h1>
    <form id="converter">
      <label for="input-temp">temperature</label>
      <input type="text" id="input-temp" name="input-temp" value="20" />
      <label for="input-unit">from</label>
      <select id="input-unit" name="input-unit">
        <option value="c" selected>Celsius</option>
        <option value="f">Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>
      <label for="output-unit">to</label>
      <select id="output-unit" name="output-unit">
        <option value="c">Celsius</option>
        <option value="f" selected>Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>
      <output
        name="output-temp"
        id="output-temp"
        for="input-temp input-unit output-unit"
        >68 F</output
      >
    </form>
  </body>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/src/pwa01/service-work.js", {
        scope: "/src/pwa01/index.html",
      });
    }
  </script>
</html>
